<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="TITLEPAGE">
        <h2 class="SUBTITLE"> About C++, Linux and Performance</h2>
        <h3 class="AUTHER">Eddie Zhang</h3>
    </div>

    <form id="form"  role="search"> 
        <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
        <button>Search</button>
    </form>

    <div class="gcse-search"></div>
    
    <script>
        const f = document.getElementById('form');
        const q = document.getElementById('query');
        const google = 'https://www.google.com/search?q=site:google.com+';

        function submitted(event) {
            event.preventDefault();
            const url = google + q.value;
            document.getElementById('display').innerHTML = window.open(url, '_blank');
        }

        f.addEventListener('submit', submitted);
    </script>

    <p><span id='display'></span></p> 
</body>
</html>
